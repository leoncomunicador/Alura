<meta charset="UTF8">

<h3>Álcool ou gasolina?</h3>

<script>
    let tanque = 40;
    let caminhoComGasolina = 480;
    let caminhoComAlcool = 300;

    let consumoDeGasolina = caminhoComGasolina/tanque;
    let consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("O consumo de gasolina é: " + consumoDeGasolina + " Km/L.");
    document.write("<br>");
    document.write("O consumo de álcool é: " + consumoDeAlcool + " Km/L.");
</script>
